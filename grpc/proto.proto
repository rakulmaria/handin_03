syntax = "proto3";

package Handin_03;

option go_package = "grpc/proto";


message ChatRequest {
    string chat = 1;
    int64 clientId = 2;
}

message ChatResponse {
  string result = 1;
}

service PublishService{
    rpc Publish(ChatRequest) returns (ChatResponse) {};
}

